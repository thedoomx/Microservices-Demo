apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: survey-database-data
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: Service
metadata:
  name: survey-database
spec:
  clusterIP: None
  ports:
  - port: 1433
    targetPort: 1433
  selector:
    database: survey

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: survey-database
spec:
  serviceName: survey-database
  selector:
    matchLabels: 
      database: survey
  template:
    metadata:
      labels:
        database: survey
        system: database
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 10001
      containers:
      - name: survey-database
        image: mcr.microsoft.com/mssql/server:2019-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1433
        resources:
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: survey-database-sa-password
        volumeMounts:
        - name: survey-database-data
          mountPath: /var/opt/mssql
      volumes:
      - name: survey-database-data
        persistentVolumeClaim:
          claimName: survey-database-data
    