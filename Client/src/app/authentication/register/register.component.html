<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label>Sur Name</label>
                        <input type="text" class="form-control" formControlName="surName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Department</label>
                        <select class="form-control" formControlName="department">
                          <option *ngFor="let c of departments" [ngValue]="c.id">{{c.name}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect2">Select Job Title</label>
                        <select class="form-control" formControlName="jobTitle">
                          <option *ngFor="let c of jobTitles" [ngValue]="c.id">{{c.name}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect3">Select Office</label>
                        <select class="form-control" formControlName="office">
                          <option *ngFor="let c of offices" [ngValue]="c.id">{{c.name}}</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" formControlName="phoneNumber">
                    </div>
                    <p>Already have an account? <a [routerLink]="['/auth']">Sign In</a></p>
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
                </form>
            </div>
        <div class="col-lg-4"></div>
    </div>
</div>
