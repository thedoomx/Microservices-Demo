<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="questionForm">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="form-group">
                    <label for="isRequired">Is Required</label>
                    <input type="checkbox" formControlName="isRequired">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Select Question Type</label>
                    <select class="form-control" formControlName="questionType">
                        <option *ngFor="let c of questionTypes" [ngValue]="c.id">{{c.type}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Question Option</label>
                    <input type="text" class="form-control" #newQuestionItem
                        (input)="onNewQuestionItemChange($event.target.value)" />
                </div>
                <div class="form-group" id="questionItems">
                    <div *ngFor="let c of questionItems;let i = index" class="row mt-1">
                        <div class="col-md-8">
                            <label>{{c}}</label>
                        </div>
                        <div class="col-md-4">
                            <button (click)="removeOption(i)" class="btn btn-primary">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="btn-toolbar">
                    <button (click)="addOption()" class="btn btn-primary mr-2" [disabled]="!canAddQuestionItem">Add
                        Option</button>

                    <button type="button" class="btn btn-primary" [disabled]="questionForm.invalid"
                        (click)="submit()">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
