<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8"></div>
        <div class="col-lg-8">
            <form [formGroup]="questionForm">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Select Question Type</label>
                    <select class="form-control" formControlName="questionType">
                        <option *ngFor="let c of questionTypes" [ngValue]="c.id">{{c.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button (click)="addOption()">Add option</button>
                    <label>Question Option</label>
                    <input type="text" class="form-control" #newQuestionItem>
                </div>
                <div class="form-group" id="questionItems">
                    <div *ngFor="let c of questionItems;let i = index">
                        <div class="row">

                            <div class="col-md-8">
                                <label>{{c}}</label>
                            </div>
                            <div class="col-md-4">
                                <button (click)="removeOption(i)">Remove</button>
                            </div>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="questionForm.invalid">Submit</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
