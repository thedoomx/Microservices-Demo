<div class="container-fluid">

	<div class="row">
		<a routerLink="/survey/create-survey" class="btn btn-primary">Create</a>
	</div>

	<div class="row">
      <!-- <div class="col-lg-3">
        <app-search (emitter)="assignCars($event)"></app-search>
      </div> -->
	  <div class="col-lg-9" *ngIf="surveys && surveys.length != 0; else noSurveys" >
		<div class="row">
			<div class="col-lg-3" *ngFor="let s of surveys">
				<div class="card">
					<!-- <img [src]="c.imageUrl" class="card-img-top" alt="Car image"> -->
					<div class="card-body">
					  <h5 class="card-title">{{ s.name }}</h5>
					  <p class="card-text">{{ s.summary }}</p>
					  <a routerLink="/survey/{{s.id}}" class="btn btn-primary">Details</a>
					  <a routerLink="/survey/{{s.id}}/assign-employees" class="btn btn-warning">Assign employees</a>
					</div>
				</div>
			</div>
		</div>
	  </div>
	</div>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4"></div>
      <div class="col-lg-4"></div>
    </div>
    <ng-template class="row" #noSurveys>
      <h1>No Surveys Found</h1>
    </ng-template>
  
</div>
