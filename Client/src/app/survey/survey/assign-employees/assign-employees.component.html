<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-10">
            <form [formGroup]="surveyForm"  (ngSubmit)="onClickSubmit()"  *ngIf="employees?.length > 0">
                <div class="form-group">
                    <label>Assign employees to survey: {{surveyName}}</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Summary</label>
                    <input type="text" class="form-control" formControlName="summary">
                </div>
                <div class="form-group">
                    <ng-multiselect-dropdown
                    [placeholder]="'Select Employees'"
                    [settings]="dropdownSettings"
                    [data]="employees"
                    formControlName="employeeIds"
                  >
                  </ng-multiselect-dropdown>
                </div>
                <div class="btn-toolbar">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
